<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="512"
   height="512"
   viewBox="0 0 512 512"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le cercle (pierre de Go) -->
    <radialGradient
       id="stoneGradient"
       cx="50%"
       cy="30%">
      <stop
         offset="0%"
         style="stop-color:#4a5568;stop-opacity:0.2" />
      <stop
         offset="100%"
         style="stop-color:#2d3748;stop-opacity:0.1" />
    </radialGradient>
    <!-- Gradient pour le bambou -->
    <linearGradient
       id="bambooGradient"
       x1="0%"
       y1="0%"
       x2="0%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#2f855a;stop-opacity:1" />
      <stop
         offset="100%"
         style="stop-color:#276749;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scale transform to fill more of the canvas -->
  <!-- Original content spans roughly 70-444 (374px) horizontally, 60-455 (395px) vertically -->
  <!-- Center at 256,256 and scale up by ~1.25 to fill the canvas better -->
  <g transform="translate(256, 256) scale(1.22) translate(-256, -256)">
    <!-- Cercle arrière-plan (pierre de Go) - Plus visible -->
    <circle
       cx="256"
       cy="256"
       r="220"
       fill="url(#stoneGradient)" />
    
    <!-- Bambou - 3 tiges TRÈS ÉPAISSES avec nœuds -->
    <g
       id="bamboo"
       fill="url(#bambooGradient)"
       stroke="none">
      <!-- Tige gauche - ÉPAISSE -->
      <g id="left-stem">
        <!-- Tige principale (50px de large au lieu de 28px) -->
        <rect
           x="130"
           y="100"
           width="50"
           height="312"
           rx="25" />
        <!-- Nœuds épais -->
        <ellipse
           cx="155"
           cy="170"
           rx="28"
           ry="12"
           fill="#22543d" />
        <ellipse
           cx="155"
           cy="290"
           rx="28"
           ry="12"
           fill="#22543d" />
        <!-- Feuilles plus grandes -->
        <path
           d="M 120 150 Q 90 135 75 155 Q 68 168 82 176 Q 105 186 120 172 Z"
           fill="#38a169"
           opacity="0.9" />
        <path
           d="M 120 260 Q 85 252 70 272 Q 63 285 77 293 Q 100 303 120 289 Z"
           fill="#38a169"
           opacity="0.9" />
      </g>
      
      <!-- Tige centrale (plus haute) - TRÈS ÉPAISSE -->
      <g id="center-stem">
        <!-- Tige principale (55px de large) -->
        <rect
           x="228"
           y="60"
           width="55"
           height="392"
           rx="27" />
        <!-- Nœuds épais -->
        <ellipse
           cx="256"
           cy="140"
           rx="30"
           ry="13"
           fill="#22543d" />
        <ellipse
           cx="256"
           cy="270"
           rx="30"
           ry="13"
           fill="#22543d" />
        <ellipse
           cx="256"
           cy="390"
           rx="30"
           ry="13"
           fill="#22543d" />
        <!-- Feuilles plus grandes -->
        <path
           d="M 290 125 Q 320 110 337 130 Q 344 143 330 151 Q 307 161 290 147 Z"
           fill="#38a169"
           opacity="0.9" />
        <path
           d="M 220 240 Q 190 225 173 245 Q 166 258 180 266 Q 203 276 220 262 Z"
           fill="#38a169"
           opacity="0.9" />
        <path
           d="M 290 360 Q 325 352 342 372 Q 349 385 335 393 Q 312 403 290 389 Z"
           fill="#38a169"
           opacity="0.9" />
      </g>
      
      <!-- Tige droite - ÉPAISSE -->
      <g id="right-stem">
        <!-- Tige principale (50px de large) -->
        <rect
           x="332"
           y="120"
           width="50"
           height="292"
           rx="25" />
        <!-- Nœuds épais -->
        <ellipse
           cx="357"
           cy="195"
           rx="28"
           ry="12"
           fill="#22543d" />
        <ellipse
           cx="357"
           cy="325"
           rx="28"
           ry="12"
           fill="#22543d" />
        <!-- Feuilles plus grandes -->
        <path
           d="M 392 180 Q 422 165 437 185 Q 444 198 430 206 Q 407 216 392 202 Z"
           fill="#38a169"
           opacity="0.9" />
        <path
           d="M 392 305 Q 427 297 444 317 Q 451 330 437 338 Q 414 348 392 334 Z"
           fill="#38a169"
           opacity="0.9" />
      </g>
    </g>
    
    <!-- Ombre légère sous le bambou pour profondeur -->
    <g id="shadows" opacity="0.2">
      <ellipse
         cx="155"
         cy="415"
         rx="25"
         ry="8"
         fill="#000" />
      <ellipse
         cx="256"
         cy="455"
         rx="27"
         ry="9"
         fill="#000" />
      <ellipse
         cx="357"
         cy="415"
         rx="25"
         ry="8"
         fill="#000" />
    </g>
  </g>
</svg>
