# Cargo configuration for optimized builds

# Use mold linker on Linux for faster builds (10x faster than default ld)
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Android targets - use NDK linkers
# These are automatically set up by `tauri android init` but we document them here
[target.aarch64-linux-android]
# Linker is handled by the NDK

[target.armv7-linux-androideabi]
# Linker is handled by the NDK

[target.x86_64-linux-android]
# Linker is handled by the NDK

[target.i686-linux-android]
# Linker is handled by the NDK

# Faster dependency compilation in development
[profile.dev.package."*"]
opt-level = 0
debug = false

# Registry settings for faster downloads
[net]
git-fetch-with-cli = true
